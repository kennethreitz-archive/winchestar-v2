{% extends "base.html" %}

{% block content %}

    <div class='page-header'>
        <h2>{{ article.title }}</h2>

        <p>
            {% if article.author %}
                By {{ article.author }} <br/>
            {% endif %}

            <a href="{{ article.link }}">
                <b>{{ article.published.strftime('%Y-%m-%d') }}</b>
            </a>
        </p>

    </div>

    {{ article.body|safe }}

{% endblock %}
